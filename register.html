<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Meal4All</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1>Meal4All</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register to Meal4All</h2>
    <form action="register.php" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="role" class="form-label">I am a:</label>
        <select class="form-select" name="role" id="role" required>
          <option value="donor">Donor</option>
          <option value="ngo">NGO</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone" required>
      </div>

      <div id="donorFields">
        <div class="mb-3">
          <label class="form-label">Business Type</label>
          <input type="text" class="form-control" name="business_type">
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" name="location">
        </div>
      </div>

      <div id="ngoFields" style="display: none;">
        <div class="mb-3">
          <label class="form-label">NGO Name</label>
          <input type="text" class="form-control" name="ngo_name">
        </div>
        <div class="mb-3">
          <label class="form-label">Registration Number</label>
          <input type="text" class="form-control" name="registration_number">
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Certificate</label>
          <input type="file" class="form-control" name="certificate">
        </div>
        <div class="mb-3">
          <label class="form-label">Operating Area</label>
          <input type="text" class="form-control" name="operating_area">
        </div>
        <div class="mb-3">
          <label class="form-label">Website (optional)</label>
          <input type="url" class="form-control" name="website">
        </div>
      </div>
      <a class="btn" href="login.html">Already have an account? Login</a>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Meal4All. Making a difference, one meal at a time.</p>
  </footer>
  <script>
    const roleSelect = document.getElementById('role');
    const donorFields = document.getElementById('donorFields');
    const ngoFields = document.getElementById('ngoFields');

    roleSelect.addEventListener('change', function() {
      if (this.value === 'donor') {
        donorFields.style.display = 'block';
        ngoFields.style.display = 'none';
      } else {
        donorFields.style.display = 'none';
        ngoFields.style.display = 'block';
      }
    });
  </script>
</body>
</html>
